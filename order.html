      const productList = document.getElementById('productList');
      const cartCount = document.getElementById('cartCount');
      const checkoutBtn = document.getElementById('checkoutBtn');

      const selectedItems = new Set();

      // Load products
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'border p-4 rounded cursor-pointer hover:shadow-lg bg-white relative';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="w-full h-40 object-cover mb-2">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-gray-700">$${product.price}</p>
        `;

        card.addEventListener('click', () => {
          if (selectedItems.has(product.id)) {
            selectedItems.delete(product.id);
            card.classList.remove('bg-green-100');
          } else {
            selectedItems.add(product.id);
            card.classList.add('bg-green-100');
          }
          cartCount.textContent = selectedItems.size;
        });

        productList.appendChild(card);
      });

      // Checkout button
      checkoutBtn.addEventListener('click', () => {
        if (selectedItems.size === 0) {
          alert('Please select at least one item!');
          return;
        }
        // Pass selected items to placeorder.html
        const itemsToOrder = products.filter(p => selectedItems.has(p.id));
        localStorage.setItem('selectedOrderItems', JSON.stringify(itemsToOrder));
        window.location.href = 'placeorder.html';
      });
    });
  </script>

    <!-- Cart -->
    <div class="relative flex items-center space-x-2">
      <button id="checkoutBtn" class="bg-green-600 px-4 py-2 rounded flex items-center space-x-2 hover:bg-green-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9l2 9" />
        </svg>
        <span class="text-white font-semibold">Checkout</span>
      </button>
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>

  </nav>

  <!-- Order Section -->
  <div class="p-6 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Select Your Items</h2>
