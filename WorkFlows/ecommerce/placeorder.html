<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Modern numeric input with up/down arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .quantity-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
      outline: none;
    }
    .qty-btn {
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      color: #374151;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    .qty-btn:hover {
      background-color: #e5e7eb;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const selectedItems = JSON.parse(localStorage.getItem('selectedOrderItems')) || [];
      const tableBody = document.getElementById('itemsTableBody');
      const totalSpan = document.getElementById('totalPrice');

      const cart = selectedItems.map(item => ({ ...item, quantity: 1 }));

      function renderTable() {
        tableBody.innerHTML = '';
        let subtotal = 0;

        cart.forEach((item, index) => {
          subtotal += item.price * item.quantity;

          const row = document.createElement('tr');
          row.className = 'border-b hover:bg-gray-50 transition';
          row.innerHTML = `
            <td class="px-4 py-3">${item.name}</td>
            <td class="px-4 py-3 text-center">
              <div class="flex justify-center items-center gap-2">
                <button class="qty-btn decrement">-</button>
                <input type="number" min="1" class="quantity-input" value="${item.quantity}">
                <button class="qty-btn increment">+</button>
              </div>
            </td>
            <td class="px-4 py-3 text-right font-medium">$${(item.price * item.quantity).toFixed(2)}</td>
          `;
          tableBody.appendChild(row);

          const input = row.querySelector('.quantity-input');
          row.querySelector('.increment').addEventListener('click', () => {
            item.quantity += 1;
            input.value = item.quantity;
            updateTotal();
          });
          row.querySelector('.decrement').addEventListener('click', () => {
            if (item.quantity > 1) item.quantity -= 1;
            input.value = item.quantity;
            updateTotal();
          });
          input.addEventListener('change', () => {
            const val = parseInt(input.value);
            if (isNaN(val) || val < 1) {
              input.value = item.quantity;
            } else {
              item.quantity = val;
              updateTotal();
            }
          });
        });

        updateTotal();
      }

      function updateTotal() {
        let subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const tax = subtotal * 0.1;
        const total = subtotal + tax;
        totalSpan.textContent = `$${total.toFixed(2)}`;
        renderTableRows();
      }

      function renderTableRows() {
        // Only update price column to reduce flicker
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach((row, i) => {
          const priceCell = row.cells[2];
          priceCell.textContent = `$${(cart[i].price * cart[i].quantity).toFixed(2)}`;
        });
      }

      renderTable();

      document.getElementById('placeOrderBtn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
        let orderSummary = 'Your Order:\n';
        let totalPrice = 0;
        cart.forEach(item => {
          orderSummary += `${item.name} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}\n`;
          totalPrice += item.price * item.quantity;
        });
        orderSummary += `Total (incl. tax): $${(totalPrice * 1.1).toFixed(2)}`;
        alert(orderSummary);

        localStorage.removeItem('selectedOrderItems');
        window.location.href = 'index.html';
      });
    });
  </script>
</head>
<body class="bg-gray-50">
<!-- Navbar -->
<nav class="bg-purple-600 p-4 text-white shadow">
  <ul class="flex space-x-6 font-semibold">
    <li><a href="index.html" class="hover:underline">Home</a></li>
    <li><a href="../../fields.html" class="hover:underline">Fields</a></li>
    <li><a href="../../WorkFlows/index.html" class="hover:underline">Workflows</a></li>
    <li><a href="../../SpecialFields/index.html" class="font-bold">Specific Use Cases</a></li>
    <li><a href="order.html" class="hover:underline">Select Items</a></li>
  </ul>
</nav>

<div class="max-w-5xl mx-auto p-6 space-y-6">
  <h2 class="text-3xl font-bold text-center text-gray-800">Place Your Order</h2>

  <!-- Items Table -->
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-xl font-semibold mb-4 text-gray-700">Order Summary</h3>
    <table class="w-full table-auto border-collapse">
      <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-gray-600">Item Name</th>
        <th class="px-4 py-3 text-center text-gray-600">Quantity</th>
        <th class="px-4 py-3 text-right text-gray-600">Price</th>
      </tr>
      </thead>
      <tbody id="itemsTableBody"></tbody>
    </table>
  </div>

  <!-- Total Price Section -->
  <div class="bg-white shadow rounded-lg p-6 flex justify-between items-center">
    <span class="text-lg font-semibold text-gray-700">Total (including 10% tax):</span>
    <span class="text-2xl font-bold text-gray-800" id="totalPrice">$0.00</span>
  </div>

  <!-- User Info & Card Details -->
  <div class="bg-white shadow rounded-lg p-6 space-y-4">
    <h3 class="text-xl font-semibold mb-2 text-gray-700">User Information</h3>
    <input type="text" placeholder="Full Name" class="w-full border rounded p-2 focus:ring-2 focus:ring-purple-400">
    <input type="email" placeholder="Email" class="w-full border rounded p-2 focus:ring-2 focus:ring-purple-400">
    <input type="text" placeholder="Address" class="w-full border rounded p-2 focus:ring-2 focus:ring-purple-400">
    <h3 class="text-xl font-semibold mt-4 mb-2 text-gray-700">Card Details</h3>
    <input type="text" placeholder="Card Number" class="w-full border rounded p-2 focus:ring-2 focus:ring-purple-400">
    <div class="flex gap-4">
      <input type="text" placeholder="Expiry MM/YY" class="w-1/2 border rounded p-2 focus:ring-2 focus:ring-purple-400">
      <input type="text" placeholder="CVV" class="w-1/2 border rounded p-2 focus:ring-2 focus:ring-purple-400">
    </div>
    <button id="placeOrderBtn" class="bg-purple-600 text-white px-6 py-3 rounded w-full hover:bg-purple-700 transition">
      Place Order
    </button>
  </div>
</div>
</body>
</html>
