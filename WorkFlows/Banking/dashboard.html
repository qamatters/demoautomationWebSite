<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .chart-container {
            max-width: 600px;
            margin: 30px auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-purple-500 text-white p-4 flex justify-between items-center shadow-lg">
        <a href="../../index.html" class="text-xl font-bold">Automation Playground</h1>
        <div class="space-x-6">
            <a href="dashboard.html" class="hover:text-gray-200">Accounts</a>
            <a href="transfer.html" class="hover:text-gray-200">Fund Transfer</a>
            <a href="history.html" class="hover:text-gray-200">Transaction History</a>
            <a href="loans.html" class="hover:text-gray-200">Loans</a>
            <a href="payees.html" class="hover:text-gray-200 underline font-semibold">Payees</a>
            <button id="logoutBtn" class="hover:text-gray-200">Logout</button>
        </div>
    </nav>

    <!-- Welcome & Balance Section -->
    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-lg text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Welcome, <span id="user" class="text-purple-600 font-bold">User</span></h2>
        <p class="text-lg text-gray-500">Your Current Balance</p>
        <p id="balance" class="text-4xl font-bold text-green-600 mt-2">$0</p>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="balanceChart"></canvas>
    </div>

    <!-- Quick Actions -->
    <div class="max-w-4xl mx-auto mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a href="transfer.html" class="bg-purple-500 text-white text-lg font-semibold p-6 rounded-xl shadow hover:bg-purple-600 transition duration-300 text-center">
            Transfer Funds
        </a>
        <a href="history.html" class="bg-blue-500 text-white text-lg font-semibold p-6 rounded-xl shadow hover:bg-blue-600 transition duration-300 text-center">
            View Transaction History
        </a>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
            <h3 class="text-lg font-semibold mb-4">Are you sure you want to logout?</h3>
            <div class="flex justify-center space-x-4">
                <button id="confirmLogout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
                <button id="cancelLogout" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Set user
        document.getElementById('user').textContent = localStorage.getItem('username') || 'John Doe';

        // Animate Balance
        let balanceEl = document.getElementById('balance');
        let balance = 5680;
        let counter = 0;
        let interval = setInterval(() => {
            counter += 120;
            if (counter >= balance) {
                counter = balance;
                clearInterval(interval);
            }
            balanceEl.textContent = `$${counter}`;
        }, 50);

        // Chart Setup
        const ctx = document.getElementById('balanceChart').getContext('2d');
        let chartData = [2500, 2600, 2550, 2700];
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Balance History',
                    data: chartData,
                    borderColor: 'purple',
                    backgroundColor: 'rgba(106,27,154,0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        // Dynamic Chart Updates (max 10 points)
        setInterval(() => {
            if (chart.data.labels.length >= 10) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            const nextLabel = `Week ${chart.data.labels.length + 1}`;
            const nextValue = balance + Math.floor(Math.random() * 200 - 100);
            chart.data.labels.push(nextLabel);
            chart.data.datasets[0].data.push(nextValue);
            chart.update();
        }, 3000);

        // Logout Functionality
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutModal = document.getElementById('logoutModal');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        logoutBtn.addEventListener('click', () => logoutModal.classList.remove('hidden'));
        cancelLogout.addEventListener('click', () => logoutModal.classList.add('hidden'));
        confirmLogout.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
