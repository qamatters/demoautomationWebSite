<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Workflow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <nav class="bg-purple-600 text-white p-4 mb-6">
    <ul class="flex gap-6">
      <a href="../../../index.html" class="hover:text-gray-200">Automation Playground</a>
    </ul>
  </nav>

  <!-- Search Flights & Hotels -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-4">Search Flights & Hotels</h2>
    <div class="flex gap-4 mb-4">
      <input type="text" placeholder="From" class="border p-2 rounded flex-1" id="from">
      <input type="text" placeholder="To" class="border p-2 rounded flex-1" id="to">
      <input type="date" class="border p-2 rounded flex-1" id="date">
      <input type="number" placeholder="Guests" class="border p-2 rounded w-24" id="guests">
      <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="searchFlights()">Search</button>
    </div>
    <div id="results" class="mt-4"></div>
  </div>

  <script>
    function searchFlights() {
      const results = `
        <table class="min-w-full border border-gray-200 text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Flight</th>
              <th class="p-2 border">Hotel</th>
              <th class="p-2 border">Price</th>
              <th class="p-2 border">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2 border">Flight A</td>
              <td class="p-2 border">Hotel X</td>
              <td class="p-2 border">$500</td>
              <td class="p-2 border"><button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="book()">Book</button></td>
            </tr>
            <tr>
              <td class="p-2 border">Flight B</td>
              <td class="p-2 border">Hotel Y</td>
              <td class="p-2 border">$700</td>
              <td class="p-2 border"><button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="book()">Book</button></td>
            </tr>
          </tbody>
        </table>`;
      document.getElementById('results').innerHTML = results;
    }

    function book() {
      alert('Booking simulated. Payment successful!');
    }
  </script>

</body>
</html>
