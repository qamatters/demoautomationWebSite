<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-purple-700 text-white p-4 flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="../index.html" class="hover:bg-purple-900 px-3 py-2 rounded">Home</a></li>
      <li><a href="../demo-form.html" class="hover:bg-purple-900 px-3 py-2 rounded">Demo Form</a></li>
      <li><a href="../records.html" class="hover:bg-purple-900 px-3 py-2 rounded">Records</a></li>
      <li><a href="../fields.html" class="font-bold hover:bg-purple-900 px-3 py-2 rounded">Fields</a></li>
      <li><a href="../order.html" class="hover:bg-purple-900 px-3 py-2 rounded">Order Creation</a></li>
    </ul>
  </nav>

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow space-y-6">
    <h1 class="text-2xl font-bold mb-4">Range Slider Automation Playground</h1>

    <!-- Normal range slider -->
    <div>
      <label for="slider1" class="block mb-1">Normal Slider</label>
      <input type="range" min="0" max="100" value="50" class="w-full" id="slider1">
    </div>

    <!-- Step slider -->
    <div>
      <label for="slider2" class="block mb-1">Step Slider (step=10)</label>
      <input type="range" min="0" max="100" step="10" value="20" class="w-full" id="slider2">
    </div>

    <!-- Disabled slider -->
    <div>
      <label for="slider3" class="block mb-1">Disabled Slider</label>
      <input type="range" min="0" max="100" value="30" disabled class="w-full" id="slider3">
    </div>

    <!-- Slider with output -->
    <div>
      <label for="slider4" class="block mb-1">Slider with Output</label>
      <input type="range" min="0" max="200" value="100" class="w-full" id="slider4" oninput="output4.value = slider4.value">
      <output id="output4" class="ml-2">100</output>
    </div>
  </div>

</body>
</html>
